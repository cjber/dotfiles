font_family JetBrains Mono

listen_on unix:@kitty
allow_remote_control socket

scrollback_lines 2000
scrollback_pager nvim -c 'setlocal nonumber nolist showtabline=0 foldcolumn=0|Man!' -c "autocmd VimEnter * normal G" -

tab_bar_style powerline
tab_fade 0.25
tab_separator " â”‡"
tab_title_template "{title}"

active_tab_font_style   bold
inactive_tab_font_style normal

map ctrl+shift+enter new_tab
map ctrl+alt+enter new_window
map ctrl+shift+j next_tab
map ctrl+shift+k previous_tab

symbol_map U+f101-U+f21d nonicons

{%@@ if profile == "home" @@%}
font_size 11.5
{%@@ elif profile == "uni" @@%}
font_size 14
{%@@ elif profile == "laptop" @@%}
font_size 12.5
{%@@ endif @@%}

disable_ligatures cursor

mouse_hide_wait -1

copy_on_select yes

adjust_line_height 3
window_padding_width 20

linux_display_server x11
sync_to_monitor yes
enable_audio_bell no

