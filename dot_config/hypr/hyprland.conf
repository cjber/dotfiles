#-- Source Files -----------------------------------------------
source = ~/.config/hypr/hyprtheme.conf

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

env = XCURSOR_SIZE,24

#-- General ----------------------------------------------------
general {
	border_size = $hypr_border_size
	no_border_on_floating = false
	gaps_in = $hypr_gaps_in
	gaps_out = $hypr_gaps_out
	col.active_border = $blue
	col.inactive_border = $surface0
	# col.group_border = $group_border_col
	# col.group_border_active = $group_border_active_col
	layout = master
	no_focus_fallback = false
	apply_sens_to_raw = false
	resize_on_border = true
	extend_border_grab_area = 15
	hover_icon_on_border = true
}

#-- Decoration -------------------------------------------------
decoration {
	rounding = $hypr_rounding
	# multisample_edges = true
	active_opacity = 1.0
	inactive_opacity = 1.0
	fullscreen_opacity = 1.0
	drop_shadow = false
	shadow_range = 25
	shadow_render_power = 3
	shadow_ignore_window = false
	# col.shadow = $active_shadow_col
	# col.shadow_inactive = $inactive_shadow_col
	# shadow_offset = [0 0]
	shadow_scale = 1.0
	dim_inactive = false
	dim_strength = 0.5
	dim_special = 0.2
	dim_around = 0.4
	#screen_shader = 
}

#-- Animations -------------------------------------------------
animations {
	enabled = true
	animation = windowsIn,1,5,default,popin 0%
	animation = windowsOut,1,5,default,popin
	animation = windowsMove,1,5,default,slide
	animation = fadeIn,1,8,default
	animation = fadeOut,1,8,default
	animation = fadeSwitch,1,8,default
	animation = fadeShadow,1,8,default
	animation = fadeDim,1,8,default
	animation = border,1,10,default
	animation = borderangle,1,10,default
	animation = workspaces,1,5,default,slide
	animation = specialWorkspace,1,5,default,fade
}

#-- Input: Keyboard, Mouse, Touchpad ---------------------------
input {
	kb_model =
	kb_layout =
	kb_variant =
	kb_options =
	kb_rules =
	kb_file = 
	numlock_by_default = false
	repeat_rate = 50
	repeat_delay = 600
	sensitivity = -.8
	accel_profile = on
	force_no_accel = false
	left_handed = false
	scroll_method = 2fg
	scroll_button = 0
	natural_scroll = false
	follow_mouse = 1
	mouse_refocus = true
	float_switch_override_focus = 1
	touchpad {
		disable_while_typing = true
		natural_scroll = false
		scroll_factor = 1.0
		middle_button_emulation = false
		tap_button_map = 
		clickfinger_behavior = false
		tap-to-click = true
		drag_lock = false
		tap-and-drag = true
	}
	touchdevice {
		transform = 0
		output = 
	}
}

# #-- Workspace Gestures -----------------------------------------
gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 3
	workspace_swipe_distance = 300
	workspace_swipe_invert = true
	workspace_swipe_min_speed_to_force = 30
	workspace_swipe_cancel_ratio = 0.5
	workspace_swipe_create_new = true
	workspace_swipe_forever = false
}

#--  ----------------------------------------------
misc {
  background_color = rgb(14141d)
	disable_hyprland_logo = true
	disable_splash_rendering = false
	vfr = on
	vrr = 0
	mouse_move_enables_dpms = true
	key_press_enables_dpms = true
	always_follow_on_dnd = true
	layers_hog_keyboard_focus = true
	animate_manual_resizes = true
	animate_mouse_windowdragging = true
	disable_autoreload = false
	enable_swallow = false
	swallow_regex = 
	swallow_exception_regex = 
	focus_on_activate = true
	no_direct_scanout = false
	mouse_move_focuses_monitor = true
	render_ahead_of_time = false
	render_ahead_safezone = 1
	allow_session_lock_restore = false
	# render_titles_in_groupbar = false
	# groupbar_titles_font_size = 10
	# groupbar_gradients = false
	# groupbar_text_color = true
}

group {
  col.border_active = $maroon
  col.border_inactive = $surface0
  groupbar {
    font_family = JetBrainsMono Nerd Font Mono Bold
    text_color = $blue
    font_size = 10
    col.active = $surface0
    col.inactive = $base
    height = 20
  }
}

#-- Binds ------------------------------------------------------
binds {
	pass_mouse_when_bound = false
	scroll_event_delay = 300
	workspace_back_and_forth = true
	allow_workspace_cycles = false
	focus_preferred_method = 0
}

#-- Debug (Only for developers) --------------------------------
debug {
	overlay = false
	damage_blink = false
	disable_logs = false
	disable_time = true
	damage_tracking = 2
	enable_stdout_logs = false
	manual_crash = 0
}

#-- Output -----------------------------------------------------
monitor = DP-1,3440x1440@143.92,0x0,1
monitor = HDMI-A-1,2560x1440@60,3440x0,1,transform,1

#-- Workspace Rules --------------------------------------------
workspace = 4, monitor:HDMI-A-1,default:true,layoutopt:orientation:top, mfact:0.33

#-- Layout : Master --------------------------------------------
master {
	allow_small_split = true
	special_scale_factor = 0.8
	mfact = 0.33
	new_is_master = false
	new_on_top = false
	no_gaps_when_only = false
	orientation = center
	inherit_fullscreen = true
	always_center_master = true
}

#-- Window Rules -----------------------------------------------
#windowrule = float, yad|nm-connection-editor|pavucontrolk
#windowrule = float, title:File Operation Progress

#-- Keybindings ------------------------------------------------
#-- General --
#

# -- Terminal : kitty --
bind = SUPER,       Return, exec, kitty

# -- Apps --
bind = SUPER, semicolon, exec, firefox

# -- Rofi --
bind  = SUPER, M,             exec, rofi -show drun
bind  = SUPER_SHIFT, O,       exec, rofi -show p -modi p:"rofi-power-menu"

# -- Function keys --
bind = ,XF86MonBrightnessUp,   exec, $backlight --inc
bind = ,XF86MonBrightnessDown, exec, $backlight --dec
bind = ,XF86AudioRaiseVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute,         exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# -- Hyprland --
bind = SUPER,       Q,      killactive,
bind = SUPER,       slash,      fullscreen, 0
bind = SUPER_SHIFT,       Return,  togglefloating,
bind = SUPER,       Space,  centerwindow,

# Change Focus
bind = SUPER, h,  movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k,    movefocus, u
bind = SUPER, j,  movefocus, d
bind = SUPER, i,    moveintogroup, u
bind = SUPER, o,  moveoutofgroup, d
bind = SUPER, g,  togglegroup
bind = SUPER, n, changegroupactive

# Move Active
bind = SUPER_SHIFT, h,  movewindow, l
bind = SUPER_SHIFT, l, movewindow, r
bind = SUPER_SHIFT, k,    movewindow, u
bind = SUPER_SHIFT, j,  movewindow, d

# Resize Active
binde = SUPER_CTRL, h,  resizeactive, -20 0
binde = SUPER_CTRL, l, resizeactive, 20 0
binde = SUPER_CTRL, k,    resizeactive, 0 -20
binde = SUPER_CTRL, j,  resizeactive, 0 20

# Move Active (Floating Only)
binde = SUPER_ALT, h,  moveactive, -20 0
binde = SUPER_ALT, l, moveactive, 20 0
binde = SUPER_ALT, k,    moveactive, 0 -20
binde = SUPER_ALT, j,  moveactive, 0 20

# Switch between windows
bind = SUPER,Tab,cyclenext,
bind = SUPER,Tab,bringactivetotop,

# Workspaces
bind = SUPER, a, workspace, 1
bind = SUPER, s, workspace, 2
bind = SUPER, d, workspace, 3
bind = SUPER, f, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8

# Send to Workspaces
bind = SUPER_SHIFT, a, movetoworkspace, 1
bind = SUPER_SHIFT, s, movetoworkspace, 2
bind = SUPER_SHIFT, d, movetoworkspace, 3
bind = SUPER_SHIFT, f, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8

# Seamless Workspace Switching
# bind = CTRL_ALT, h, workspace, e-1
# bind = CTRL_ALT, right, workspace, e+1
# bind = CTRL_ALT_SHIFT, h, movetoworkspace, e-1
# bind = CTRL_ALT_SHIFT, right, movetoworkspace, e+1

# Change Workspace Mode
# bind = SUPER_CTRL, F, workspaceopt, allfloat
# bind = SUPER_CTRL, S, workspaceopt, allpseudo

# Misc
bind = SUPER_SHIFT, P, pin,
# bind = SUPER_SHIFT, S, swapnext
# bind = SUPER_SHIFT, O, toggleopaque
bindl = ,switch:Lid Switch, exec, $lockscreen

# bind=SUPER, y, exec, ~/.config/hypr/scripts/hypr_mfact.sh
bind=SUPER,y,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,l,resizeactive,200 0
binde=,h,resizeactive,-200 0
binde=,k,resizeactive,0 -50
binde=,j,resizeactive,0 50
binde=,r,layoutmsg, mfact exact 0.33
binde=,r,layoutmsg, focusmaster auto

# use reset to go back to the global submap
bind=,escape,submap,reset 

submap=reset

# Power

# bind = SUPER_SHIFT, P, exec, shutdown now
# bind = SUPER_SHIFT, O, exec, reboot
bind=SUPER_SHIFT,P, exec, hyprpicker -a 

#-- Mouse Buttons ----------------------------------------------
bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow

#-- Startup ----------------------------------------------------
exec-once=swaybg -c '#181825'
exec-once=waybar --config /home/cjber/.config/waybar/main.jsonc
exec-once=waybar --config /home/cjber/.config/waybar/side.jsonc

#-- Idle -------------------------------------------------------
exec-once=$HOME/.config/hypr/scripts/sleep.sh

#-- Screen Sharing ---------------------------------------------
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=$HOME?.config/hypr/scripts/nuke.sh
